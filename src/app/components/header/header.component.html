<!-- Main toolbar/Header -->
<mat-toolbar>
  {{ title }}
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content class="sidenav-content">
      <button mat-icon-button (click)="opened = !opened">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-sidenav-content>
    <mat-sidenav
      #sidenav
      class="sidenav"
      [(opened)]="opened"
      mode="over"
      position="end"
      role="navigation"
    >
      <div class="sidenav-menu">
        <h3>Menu</h3>
      </div>
      <div class="sidenav-menu-options">
        <button mat-menu-item (click)="tutorial()">Tutorial</button>
        <button mat-menu-item (click)="btnSort()">Sort Buttons</button>
        <button mat-menu-item (click)="backup()">Backup and Restore</button>
        <!-- <button mat-menu-item>Support us</button> -->
        <button mat-menu-item (click)="about()">About</button>
      </div>
      <div>
        <mat-form-field
          appearance="standard"
          class="cros"
          matTooltip="Set how long fading effect should be. Recommended is value 2000ms"
          matTooltipPosition="above"
        >
          <mat-label><h3>Fading</h3> </mat-label>

          <input matInput [(ngModel)]="fadeDuration" (change)="fade()" />
          <mat-hint class="fadeHint">milliseconds</mat-hint>
        </mat-form-field>
      </div>
    </mat-sidenav>
  </mat-sidenav-container>
</mat-toolbar>
