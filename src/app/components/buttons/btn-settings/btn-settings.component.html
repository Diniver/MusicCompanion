<h3>{{ title }}</h3>
<div class="options">
  <div class="option-style">
    <div>
      <!-- Custo Labe for button -->
      <mat-form-field appearance="standard">
        <mat-label class="labelsize">Button name</mat-label>
        <input
          matInput
          [disabled]="useTrackTitle"
          [(ngModel)]="customName"
          (change)="onCustomName()"
          [value]="btnTitle"
          placeholder="Enter button name"
        />
      </mat-form-field>
    </div>
    <!-- Button For set File -->
    <div>
      <button
        style="transform: scale(0.75)"
        type="file"
        mat-raised-button
        color="primary"
        (click)="fileInput.click()"
      >
        <mat-icon>folder_open</mat-icon>
        <input
          #fileInput
          type="file"
          class="hidden"
          (change)="onFileInput($event)"
          (change)="onCustomName()"
        />
      </button>
    </div>
  </div>
  <div class="toggle-margin">
    <mat-slide-toggle
      color="primary"
      [checked]="useTrackTitle"
      (toggleChange)="useTrackTitle = !useTrackTitle"
      (toggleChange)="onCustomName()"
      >Use track title</mat-slide-toggle
    >
  </div>

  <div style="margin-top: 10px">
    <p>Volume slider</p>
  </div>

  <div>
    <mat-button-toggle-group
      class="coloroptions"
      name="fontStyle"
      aria-label="Font Style"
    >
      <mat-button-toggle class="play green" (click)="setColor('green')"
        >1</mat-button-toggle
      >
      <mat-button-toggle class="play yellow" (click)="setColor('yellow')"
        >2</mat-button-toggle
      >
      <mat-button-toggle class="play poo" (click)="setColor('poo')"
        >3</mat-button-toggle
      >
      <mat-button-toggle class="play orange" (click)="setColor('orange')"
        >4</mat-button-toggle
      >
      <mat-button-toggle class="play teal" (click)="setColor('teal')"
        >5</mat-button-toggle
      >
      <mat-button-toggle class="play blue" (click)="setColor('blue')"
        >6</mat-button-toggle
      >
      <mat-button-toggle class="play purple" (click)="setColor('purple')"
        >7</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>

  <div class="toggle-margin">
    <mat-slide-toggle color="primary" (toggleChange)="inGroup = !inGroup"
      >Color Group</mat-slide-toggle
    >
  </div>
  <div>
    <p>Group function explanantion</p>
  </div>
  <div class="toggle-margin">
    <mat-slide-toggle color="primary" (toggleChange)="loop = !loop"
      >Loop</mat-slide-toggle
    >
  </div>

  <div id="confirm-menu">
    <button mat-raised-button color="primary">Remove</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</div>
