<div class="head">
  <h3>Google Drive link</h3>
  <button mat-stroked-button color="basic" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<p>
  Please make sure your audio file has <em>Anyone with the link</em> general
  access
</p>
<p>
  <span style="color: #ffff00; background-color: #333333"
    >There is an issue with google drive at the moment. If there are too many
    requests, it forbids access to the file.</span
  >
</p>
<div class="field1">
  <mat-form-field appearance="fill">
    <mat-label>Drive URL</mat-label>
    <input matInput [(ngModel)]="urlInput" />
  </mat-form-field>
  <!-- <button mat-stroked-button color="basic">
    <mat-icon> content_paste </mat-icon>
  </button> -->
</div>
<div style="display: flex; justify-content: center">
  <button
    mat-raised-button
    color="primary"
    (click)="urlCheck()"
    cdkFocusInitial
  >
    Confirm
  </button>
</div>
