<button
  class="play"
  [ngClass]="class"
  (click)="playStop()"
  (contextmenu)="openSettings($event)"
>
  <div
    class="pena"
    [ngClass]="{
      long: button.btnTitle.length > 24,
      longer: button.btnTitle.length > 32,
      longest: button.btnTitle.length > 48
    }"
  >
    {{ button.btnTitle }}
  </div>
  <div class="pencho">
    <mat-icon>bubble_chart</mat-icon>
    <mat-icon>repeat</mat-icon>
  </div>
</button>
